<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <title>Friends - Kokoa Clone</title>
  </head>
 <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Let's Go</span>
        <i class="fa-solid fa-jet-fighter"></i>
        <i class="fa-solid fa-jet-fighter"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Countrys</h1>
      <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>
   <a id="friends-display-link">
    <i class="fas fa-info-circle"></i> Country' Names Display
    <i class="fas fa-chevron-right fa-xs"></i>
   </a>
   
   <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="../img/korea.gif" class="user-component__avatar user-component__avatar--xl"/>
        <div class="user-component__text">
          <h4 class="user-component__title">REPUBLIC OF KOREA</h4>
          <!-- <h6 class="user-component__subtitle">subtitle</h6> -->
        </div>
      </div>
      <div class="user-component__column">
      </div>
     </div>

     <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="../img/korea.gif" class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
         </div>
     </div>
     <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Country</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="../img/mexico.gif" class="user-component__avatar user-component__avatar--sm"/>
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Mexico</h4>
          </div>
        </div>
        <div class="user-component__column">
            <div class="user-component__word">Mexico City</div>
        </div>
       </div>
       <div class="user-component">
        <div class="user-component__column">
          <img src="../img/usa.gif" class="user-component__avatar user-component__avatar--sm"/>
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">USA</h4>
          </div>
        </div>
        <div class="user-component__column">
            <div class="user-component__word">Washington D.C.</div>
        </div>
       </div>
       <div class="user-component">
        <div class="user-component__column">
          <img src="../img/switzerland.gif" class="user-component__avatar user-component__avatar--sm"/>
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Switzerland</h4>
          </div>
        </div>
        <div class="user-component__column">
            <div class="user-component__word">Bern</div>
        </div>
       </div>
   </div>
   </main>

   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
           <li class="nav__btn">
             <a class="nav__link" href="chats.html">
             <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
           <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
           <li class="nav__btn">
             <a class="nav__link" href="more.html">
            <span class="nav__ellipsispoint"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
       </ul>
   </nav>

   <div id="splash-screen">
      <img src="../img/sky.jpeg"/>
  </div>
   <div id="no-mobile">
     <span>Your screen is too big</span>
   </div>



    <script
      src="https://kit.fontawesome.com/3192a0d6b6.js"
      crossorigin="anonymous"
    ></script>
    <!-- 스크립트는 항상 마지막에 있어야한다.(body tag 닫기 직전) -->
  </body>
</html>
